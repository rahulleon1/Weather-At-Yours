<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&family=Oswald:wght@400;700&family=Roboto&display=swap"
    rel="stylesheet">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- css -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- scripts -->
  <script src="js/index.js" defer></script>
</head>

<body>
  <div class="showcase">
    <div class="card">
      <div class="search">
        <input class="keyWord" type="text" placeholder="Search">
        <button class="search-btn"><i class="fas fa-search"></i></button>
      </div>
      <div class="weather">
        <h2 class="city">Weather (place)</h2>
        <div class="temp">Temperature (Â°C)</div>
        <div class="flex-wrap">
          <div class="description">Description</div>
          <img class="icon" src="" alt="">
        </div>
        <div class="humidity">Humidity (%)</div>
        <div class="wind">Wind speed  (km/hr)</div>
      </div>
    </div>
  </div>
</body>

</html>
